<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            rel="stylesheet"
        />
        <!--CSS-->
        <link rel="stylesheet" href="CSS/style.css" />
        <link
            rel="stylesheet"
            href="icones/fontawesome-free-6.6.0-web/css/all.css"
        />
        <link rel="icon" href="./imagens/valorantLogo-removebg-preview.png" />
        <title>Novidades</title>
    </head>
    <body>
        <div class="navigation-bar">
            <div id="container">
                <a
                    href="https://playvalorant.com/pt-br/"
                    class="nav"
                    target="_blank"
                >
                    <img
                        class="logo"
                        src="./imagens/valorantLogo-removebg-preview.png"
                        alt="logo"
                    />
                </a>
                <ul class="ul-nav">
                    <li>
                        <a href="index.html" class="nav"
                            ><i class="fa-solid fa-circle-info"></i
                            >INFORMAÇÕES</a
                        >
                    </li>
                    <li>
                        <a href="tutoriais.html" class="nav"
                            ><i class="fa-solid fa-video"></i>TUTORIAIS</a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav"
                            ><i class="fa-brands fa-neos"></i>NOVIDADES</a
                        >
                    </li>
                </ul>
            </div>
        </div>

        <div class="title">
            <span class="second-title"
                >Inscreva-se e saiba tudo sobre VALORANT!</span
            >
            <p>
                Inscreva-se e receba todas as novidades no seu e-mail!
                <i class="fa-solid fa-arrow-down"></i>
            </p>
        </div>

        <div class="container">
            <div class="header">
                <h2>Inscreva-se</h2>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome Completo</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Digite seu nome completo..."
                        class="input"
                    />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        id="email"
                        placeholder="Digite seu email..."
                        class="input"
                    />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="number">Telefone</label>
                    <input
                        type="text"
                        id="phone"
                        placeholder="Digite seu telefone..."
                        class="input"
                    />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-radio">
                    <label for="genero" class="Sexo">Sexo:</label>
                    <input
                        type="radio"
                        id="Masculino"
                        name="genero"
                        value="Masculino"
                        required
                    />
                    <label for="Masculino">Masculino</label>
                    <br />
                    <input
                        type="radio"
                        id="feminino"
                        name="genero"
                        value="feminino"
                        required
                    />
                    <label for="feminino">Feminino</label>
                    <br />
                    <input
                        type="radio"
                        id="outro"
                        name="genero"
                        value="outro"
                        required
                    />
                    <label for="outro">Outro</label>
                    <br />
                </div>

                <div class="form-control">
                    <label for="texto"
                        >Diga-nos o que gostaria de receber:</label
                    >
                    <textarea
                        row="5"
                        style="width: 26em"
                        name="texto"
                        id="texto"
                        class="input"
                    ></textarea>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <footer>
            <div class="footer">
                <a href="https://playvalorant.com/pt-br/" target="_blank">
                    <img
                        src="./imagens/valorantLogo-removebg-preview.png"
                        alt="logo_footer"
                    />
                </a>
                <ul class="left-ul">
                    <li>
                        <a href="index.html"
                            ><i class="fa-solid fa-circle-info"></i
                            >INFORMAÇÕES</a
                        >
                    </li>
                    <li>
                        <a href="tutoriais.html"
                            ><i class="fa-solid fa-video"></i>TUTORIAIS</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><i class="fa-brands fa-neos"></i>NOVIDADES</a
                        >
                    </li>
                    <li>
                        <a href="#">©2024 All rights reserved.</a>
                    </li>
                </ul>
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3601.7097074300355!2d-49.30173092382562!3d-25.481367034927548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce351e0b0e46b%3A0xabac87dacbdefea4!2sEAD%20UniCesumar%20-%20Curitiba%20-%20Campus%2FPR!5e0!3m2!1spt-BR!2sbr!4v1729187154572!5m2!1spt-BR!2sbr"
                        width="400"
                        height="300"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
        </footer>
        <script src="js/formularioValidacao.js"></script>
    </body>
</html>
